apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.launchkey.android.whitelabel.demo"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup.okhttp3:okhttp:3.3.1'
    compile 'org.bitbucket.b_c:jose4j:0.4.4'
    compile 'com.google.android.gms:play-services-base:8.3.0'
    // Used only in the parent app to support push notifications:
    compile 'com.google.android.gms:play-services-gcm:8.3.0'
    //compile 'com.google.android.gms:play-services-wearable:8.3.0'   // Optional for Android Wear devices to show as security factors
    //compile 'com.getpebble:pebblekit:3.0.0'                         // Optional for now-deprecated Pebble devices to show as security factors
    //compile 'com.google.android.gms:play-services-location:8.3.0'   // Optional for better location tracking
    //compile 'com.google.android.gms:play-services-maps:8.3.0'       // Optional to use Google Maps the map view when setting a geo-fence
    // Add to use OSM as the map view when not utilizing Google Maps:
    compile 'org.osmdroid:osmdroid-android:5.6.5@aar'
    compile project(':lk-auth-sdk-4.3.1')
}
